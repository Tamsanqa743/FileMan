{%extends 'base.html' %}
{% block head %} 
<title>File Manager | Login</title>
<link href="../static/css/main.css" rel="stylesheet">
<link href="../static/css/auth.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />  
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" rel="stylesheet" />

{% endblock %} 


{% block body %}

    
    
        
        <div class="login-form">
            <form action="/signup" method="POST">
                <div class="avatar">
                    <i class="material-icons" style="font-size: 65px;color:white;">account_circle</i>
                </div>
                <h2 class="text-center">Sign up</h2>       
                <div class="form-group">
                    <label  class="form-label">Username</label>
                    <input type="text" class="form-control" name="name" placeholder="Username" required="required">
                </div>
                <div class="form-group">
                    <label  class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Password" required="required">
                </div>
                <div class="form-group">
                    <button type="submit" formaction="/signup" class="btn">Sign up</button>
                </div>
                <div class="clearfix">
                    <p class="text-center"><a href="{{ url_for('login') }}">Create an Account</a></p>
                </div>        
            </form>
            
        </div>




    

{% endblock %}
